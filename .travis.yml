script: 
  - docker pull geonetwork:3.6.0
  - docker run --net=host -d --name db arminc/clair-db
  - docker run --net=host --add-host postgres:127.0.0.1 -d --name clair arminc/clair-local-scan:latest
  - wget https://github.com/arminc/clair-scanner/releases/download/v8/clair-scanner_linux_amd64
  - mv clair-scanner_linux_amd64 clair-scanner
  - chmod +x clair-scanner
  - touch clair-whitelist.yml
  - while( ! wget -q -O /dev/null http://localhost:6060/v1/namespaces ) ; do sleep 1 ; done
  - retries=0
  - echo "Waiting for clair daemon to start"
  - while( ! wget -T 10 -q -O /dev/null http://localhost:6060/v1/namespaces ) ; do sleep 1 ; echo -n "." ; if [ $retries -eq 10 ] ; then echo " Timeout, aborting." ; exit 1 ; fi ; retries=$(($retries+1)) ; done
  - ./clair-scanner -c http://localhost:6060 --ip 127.0.0.1 -r gl-container-scanning-report.json -l clair.log -w clair-whitelist.yml geonetwork:3.6.0 || true
